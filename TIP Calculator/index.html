<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="inner-wrap">
        <h1>Tip Calculator</h1>
        <div id="calculator">
            <form>
                <label>
                    How much was Your Bill? <br>
                    $<input type="text" id="billAmount">
                </label>
                <label>
                    How was Your Services?<br>
                    <select id="serviceQuality">
                        <option disabled selected value="0"> -- Choose an Option --</option>
                        <option value="0.3">30% - Outstanding</option>
                        <option value="0.2">20% - Good</option>
                        <option value="1.5">15% - It Was Okay</option>
                        <option value="0.1">10% - Bad</option>
                        <option value="0.05">5% - Terrible</option>
                    </select>
                </label>
                <label>
                    How many people sharing the Bill?<br>
                    <input type="text" id="totalPeople">
                </label>
                <button type="button" id="calculate">Calculate</button>
            </form>
        </div> <!--  calculator -->

        <div class="totalTip" id="total_tip">
            <sup>$</sup><span id="tip">0.0</span>
            <small id="each">Each</small>
        </div>
    </div>
    </div> <!-- container -->
    <script src="custom.js"></script>
</body>
</html>
