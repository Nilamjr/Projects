    <title>Product Search</title>
<style>

    body{

    .wrapper{
        max-width: 375px;
        width: 100%;
        margin: 50px auto;

        height: 520px;
        border-radius: 15px;
        box-shadow: 4px 4px 30px rgba(0, 0, 0, 0.06);
        padding: 20px 20px;
        overflow: hidden;
        overflow-y: scroll;
    }
    .wrapper::-webkit-scrollbar{

    }
    .input-wrap {

    }           
    form{

        border: 1px solid rgb(82, 74, 235);
    }
    .input-wrap input{

        width: 100%;
        padding: 12px 10px;

    }
    .product {

</style>
